<div class="d-flex align-self-center mt-auto mb-auto shadow-lg p-5">
  <form class="ms-auto me-auto text-center">
    <h1 class="h3 mb-3">Sign up</h1>

    <div class="row g-2 mb-2">
      <div class="col-lg-6">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Full Name</label>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Password"
          />
          <label for="floatingInput">SSN</label>
        </div>
      </div>
    </div>
    <div class="row g-2">
      <div class="col-lg-6">
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="john@email.com"
          />
          <label for="floatingInput">E-mail</label>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-floating">
          <input
            type="password"
            id="floatingPassword"
            class="form-control"
            placeholder="123456"
          />
          <label for="floatingPassword">Password</label>
        </div>
      </div>
    </div>

    <div class="checkbox mt-2 mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div>
    <button class="w-100 btn btn-lg btn-warning fw-bolder" type="submit">
      Sign up
    </button>
    <div class="links d-flex justify-content-center flex-column mt-2">
      <a class="text-warning text-decoration-none fw-bolder">Fazer login</a>
    </div>

    <p class="mt-3 mb-2 text-muted">&copy; USERUBIS</p>
  </form>
</div>
